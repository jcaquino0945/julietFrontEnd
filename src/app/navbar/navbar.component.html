<div *ngIf="!isMobile">
  <nav *ngIf="nav.visible">
    <div class="d-flex justify-content-center align-items-center flex-wrap p-2">
        <h3 class="m-2" style="font-family: 'book-antiqua'; color:#847c70; text-transform: uppercase; letter-spacing:5px;">Juliet</h3>
    </div>
    <nav class="navbar navbar-expand-md">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" id="dropdown" data-toggle="dropdown">
            Accessories
          </a>
          <div class="dropdown-menu shadow-sm">
            <a class="dropdown-item" routerLink="/shop/category/Necklaces">Necklaces</a>
            <a class="dropdown-item" routerLink="/shop/category/Bracelets-Anklets">Bracelets and Anklets</a>
            <a class="dropdown-item" routerLink="/shop/category/Earrings">Earrings</a>
            <a class="dropdown-item" routerLink="/shop/category/Rings">Rings</a>
            <a class="dropdown-item" routerLink="/shop" [routerLinkActiveOptions]="{exact: true}">Shop All</a>
          </div>
        </li>
        <li class="nav-item">
          <a routerLink="/jewelry-care" routerLinkActive="active">jewelry care</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact-us" routerLinkActive="active">contact us</a>
        </li>
        <li class="nav-item">
          <a routerLink="/about-us" routerLinkActive="active">About Us</a>
        </li>
      </ul>
      <div>
        <a>
          <button class="btn-2 mr-2" routerLink="/cart">
            <svg xmlns="http://www.w3.org/1200/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
              viewBox="0 0 16 16">
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
            </svg>
          </button>
        </a>
      </div>
    </nav>
  </nav>
</div>

<div *ngIf="isMobile && !authenticated">
  <div class="d-flex justify-content-around align-items-center flex-wrap my-2">
    <h3 class="m-2" style="font-family: 'book-antiqua'; color:#847c70; text-transform: uppercase; letter-spacing:5px;">Juliet</h3>
  </div>
  <nav class="navbar navbar-expand-lg shadow-lg">
    <div class="container-fluid">
      <button class="navbar-toggler btn btn-outline-primary" type="button" data-bs-toggle="collapse"
        data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/1200/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
      </button>
      <div class="ml-auto align-self-center text-right">
        <button class="btn-2 mr-2" routerLink="/cart">
          <svg xmlns="http://www.w3.org/1200/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
            viewBox="0 0 16 16">
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
          </svg>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="menu" style="transition: .3s all ease-in;">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/shop" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse">Shop</a>
          </li>
          <!--
          <li class="nav-item">
            <a routerLink="/bestsellers" routerLinkActive="active" data-toggle="collapse"
              data-target=".navbar-collapse">Bestsellers</a>
          </li>
          <li class="nav-item">
            <a routerLink="/discover" routerLinkActive="active" data-toggle="collapse"
              data-target=".navbar-collapse">Discover</a>
          </li>
          -->
          <li class="nav-item">
            <a routerLink="/about-us" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse">About Us</a>
          </li>
          <li class="nav-item">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a routerLink="/faqs" routerLinkActive="mobile-active" data-toggle="collapse"
                      data-target=".navbar-collapse">faqs</a></li>
                  <li><a routerLink="/jewelry-care" routerLinkActive="mobile-active" data-toggle="collapse"
                      data-target=".navbar-collapse">Jewelry Care</a></li>
                  <!--
                  <li><a routerLink="/contact-us" routerLinkActive="active" data-toggle="collapse"
                      data-target=".navbar-collapse">Contact Us</a></li>-->
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="isMobile && authenticated">
  <div class="d-flex justify-content-around align-items-center flex-wrap my-2">
    <h3 class="m-2" style="font-family: 'book-antiqua'; color:#847c70; text-transform: uppercase; letter-spacing:5px;">Juliet</h3>
  </div>
  <nav class="navbar navbar-expand-lg shadow-lg" style="background-color: #6e815d;">
    <div class="container-fluid">
      <button class="navbar-toggler btn btn-outline-primary" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-admin" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
        <svg xmlns="http://www.w3.org/1200/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
      </button>
      <div class="collapse navbar-collapse" id="navbar-admin" style="transition: .3s all ease-in;">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 align-items-left">
          <li class="nav-item">
            <a routerLink="/admin/dashboard" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse" style="color: white;">Dashboard</a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/orders" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse" style="color: white;">Orders</a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/adminProduct" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse" style="color: white;">Products </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/reports" routerLinkActive="mobile-active" data-toggle="collapse"
              data-target=".navbar-collapse" style="color: white;">Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
