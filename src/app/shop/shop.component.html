<nav *ngIf="nav.visible"></nav>
<ribbon *ngIf="ribbon.visible"></ribbon>
<footer *ngIf="footer.visible"></footer>

<main role="main">
  <div class="jumbotron section">
    <div class="container">
      <div class="d-flex flex-row">
        <div class="col-2">
          <div><strong>Shop by Product</strong></div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">View All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Arrival</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Necklaces</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bracelets and Anklets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Earrings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bestsellers</a>
            </li>
          </ul>
        </div>
        <div class="col-10">
          <div class="d-flex justify-content-center flex-wrap" *ngIf="products$">
            <div class="card mx-2" *ngFor="let product of products$; let i = index">
              <img src="https://i.imgur.com/HGYgGAq.jpg" class="card-img-top" />
              <div class="card-body">
                <div class="card-text">
                  <a href="/product">{{ product.name }}</a>
                </div>
                <div class="card-title">Php {{ product.price }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
