<main role="main">
    <div class="jumbotron section">
        <div class="container">
            <div class="d-flex flex-row">
                <div class="col">
                    <div class="title">Shop by Product</div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">View All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Arrival</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Necklaces</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bracelets and Anklets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Earrings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bestsellers</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="card mx-2" *ngFor="let product of products$; let i = index">
                            <img src='{{product.imageUrl}}' class="card-img-top">
                            <div class="card-body">
                                <div class="card-text">
                                    <a href="/product">{{product.name}}</a>
                                </div>
                                <div class="card-title title">
                                    {{product.price}}
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
